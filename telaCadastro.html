<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/telaCadastro.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Novo Cadastro</title>
</head>

<body>
    <div>
        <h1 id="titulo">Cadastro de Usuário</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
    <form>
        <fieldset>
            <div class="campo">
                <label for="nome">Digite seu nome:</label>
                <input type="text" minlength="5" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="senha">Digite uma senha</label>
                <input type="password" minlength="8" name="senha" id="senha" required>
            </div>
            <div class="campo">
                <label for="sobrenome">Digite seu sobrenome:</label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email">Qual é o seu e-mail?</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="campo">
            <label for="data">Qual é a data do seu nascimento?</label>
            <input type="date" name="data" id="data" required>
        </div>
        <div class="campo">
            <label>Qual seu gênero?</label>
            <label><input type="radio" name="genero" value="Masculino" required> Masculino </label>
            <label><input type="radio" name="genero" value="Feminino" required> Feminino </label>
            <label><input type="radio" name="genero" value="Outro" required> Outro </label>
            <label><input type="radio" name="genero" value="Prefiro não dizer" required> Prefiro não dizer </label>
        </div>
        <div class="campo">
            <label for="pais">País de Origem:</label>
            <select id="pais" name="pais" required>
                <option selected disabled value="">Selecione: </option>
                <option value="Brasil">Brasil</option>
                <option value="Estados Unidos">Estados Unidos</option>
                <option value="Paraguai">Paraguai</option>
            </select>
        </div>
        <fieldset>
            <div class="campo">
                <label>Escolha um assunto de interesse:</label>
                <input type="checkbox" name="interesse" value="Danca">
                <label for="interesse1">Dança</label>
                <input type="checkbox" name="interesse" value="Viagens">
                <label for="interesse2">Viagens</label>
                <input type="checkbox" name="interesse" value="Filmes">
                <label for="interesse3">Filmes</label>
                <input type="checkbox" name="interesse" value="Futebol">
                <label for="interesse4">Futebol</label>
                <input type="checkbox" name="interesse" value="Jogos">
                <label for="interesse5">Jogos</label>
            </div>
        </fieldset>
        <div class="campo">
            <label for="biografia">Escreva um pouco sobre você:</label>
            <textarea rows="4" id="biografia" name="biografia" style="resize: none;"></textarea>
        </div>
        <button type="submit">Concluído</button>
    </form>
</body>
</html>
